language: cpp
dist: trusty
sudo: required
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-5
      - g++-5
matrix:
  include:
    - os: linux
      compiler: gcc
      env:
        - WX_CONFIG=debug
        - CONFIG=debug
    - os: linux
      compiler: gcc
      env:
        - WX_CONFIG=release
        - CONFIG=intermediate
    - os: linux
      compiler: gcc
      env:
        - WX_CONFIG=release
        - CONFIG=profile
    - os: linux
      compiler: gcc
      env:
        - WX_CONFIG=release
        - CONFIG=release
    - os: osx
      compiler: clang
      env:
        - WX_CONFIG=debug
        - CONFIG=debug
    - os: osx
      compiler: clang
      env:
        - WX_CONFIG=release
        - CONFIG=intermediate
    - os: osx
      compiler: clang
      env:
        - WX_CONFIG=release
        - CONFIG=profile
    - os: osx
      compiler: clang
      env:
        - WX_CONFIG=release
        - CONFIG=release

git:
  submodules: false
before_install:
- git submodule update --init --recursive
- "./.travis.before_install.$TRAVIS_OS_NAME.sh"
script:
- cd Dependencies
- "../premake.sh gmake --architecture=${ARCH}"
- make -C Build -j4 config=${CONFIG}
- cd ..
- "./premake.sh gmake --architecture=${ARCH} ${ARGS}"
- make -C Build -j4 config=${CONFIG}
notifications:
  slack:
    on_start: never
    on_success: always
    on_failure: always
    rooms:
      secure: 
